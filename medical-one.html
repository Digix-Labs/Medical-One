<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style-medical.css" />
  <title>Medical One</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- SIDEBAR -->
      <div class="col-12 col-md-3 text-center container-medical">
        <img src="./static/mcico/images/logo-medical.png" alt="Logo medical one" />
      </div>

      <!-- CONTENT -->
      <div class="col-12 col-md-9 my-3 max-width-806">

        <img class="img-fluid" src="./static/mcico/images/banner-medical.png" alt="Banner medical" />

        <p class="texto-azul-18-bold mt-3">¡Es momento de aprender más!</p>
        <p class="my-3 texto-gris-14">
          Amplié sus conocimientos sobre la diabetes y la nefropatía diabética,
          el tratamiento en sus pacientes. Datos que lo ayudarán en la atención
          de sus pacientes con diabetes.
        </p>

        <div class="wrap-titles">
          <div class="left">
            <p class="texto-azul-18-bold">
              Nefropatía diabética
            </p>
          </div>
          <div class="right">&nbsp;</div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
